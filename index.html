<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroGuide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script>
      // Check if user data exists
      const userData = localStorage.getItem("userData");
      if (!userData) {
        window.location.href = "landing.html";
      }
    </script>

    <div class="chat-container">
      <div class="chat-header">
        <h1>AstroGuide</h1>
        <button id="logout-button" class="logout-button">Logout</button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          Hello! I'm AstroGuide. What would you like to know?
        </div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const chatMessages = document.getElementById("chat-messages");
      const logoutButton = document.getElementById("logout-button");

      function addMessage(message, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function handleSendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          addMessage(message, true);
          messageInput.value = "";

          // Get user data from localStorage
          const userData = JSON.parse(localStorage.getItem("userData"));

          if (!userData) {
            addMessage(
              "Error: No user data found. Please log in or create an account first."
            );
            return;
          }

          console.log("Sending birth data:", userData);

          // Make API call to backend
          fetch("http://localhost:3000/api/birth-chart", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              year: parseInt(userData.year),
              month: parseInt(userData.month),
              day: parseInt(userData.day),
              hour: parseInt(userData.hour),
              minute: parseInt(userData.minute),
              latitude: parseFloat(userData.latitude),
              longitude: parseFloat(userData.longitude),
              timezone: userData.timezone,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                return response.json().then((err) => {
                  throw new Error(
                    err.details ||
                      err.error ||
                      "Failed to calculate birth chart"
                  );
                });
              }
              return response.json();
            })
            .then((data) => {
              console.log("Received birth chart data:", data);
              // Format the birth chart information
              const birthChartInfo = `
              Birth Chart Details:
              Sun Position: ${data.planets.sun.toFixed(2)}째
              Moon Position: ${data.planets.moon.toFixed(2)}째
              Ascendant: ${data.ascendant.toFixed(2)}째
              
              Planetary Positions:
              ${Object.entries(data.planets)
                .map(([planet, position]) => {
                  const planetNames = {
                    sun: "Sun",
                    moon: "Moon",
                    mars: "Mars",
                    mercury: "Mercury",
                    jupiter: "Jupiter",
                    venus: "Venus",
                    saturn: "Saturn",
                    uranus: "Uranus",
                    neptune: "Neptune",
                    pluto: "Pluto",
                  };
                  return `${planetNames[planet]}: ${position.toFixed(2)}째`;
                })
                .join("\n")}
            `;
              addMessage(birthChartInfo);
            })
            .catch((error) => {
              console.error("Error:", error);
              addMessage(`Error: ${error.message}`);
            });
        }
      }

      // Add a function to test the backend connection
      function testBackendConnection() {
        fetch("http://localhost:3000/api/test")
          .then((response) => response.json())
          .then((data) => {
            console.log("Backend test response:", data);
          })
          .catch((error) => {
            console.error("Backend connection test failed:", error);
          });
      }

      // Test backend connection when page loads
      testBackendConnection();

      // Logout handler
      logoutButton.addEventListener("click", () => {
        // Clear all stored data
        localStorage.clear();
        // Redirect to landing page
        window.location.href = "landing.html";
      });

      sendButton.addEventListener("click", handleSendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          handleSendMessage();
        }
      });
    </script>
  </body>
</html>
