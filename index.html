<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroGuide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script>
      // Check if user data exists
      const userData = localStorage.getItem("userData");
      if (!userData) {
        window.location.href = "landing.html";
      }
    </script>

    <div class="chat-container">
      <div class="chat-header">
        <h1>AstroGuide</h1>
        <button id="logout-button" class="logout-button">Logout</button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          Hello! I'm AstroGuide. What would you like to know?
        </div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const chatMessages = document.getElementById("chat-messages");
      const logoutButton = document.getElementById("logout-button");

      function addMessage(message, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function handleSendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          addMessage(message, true);
          messageInput.value = "";

          // TODO: Add API call to OpenAI here
          // For now, we'll just echo a simple response
          setTimeout(() => {
            addMessage(
              "I'm processing your message. This is a placeholder response."
            );
          }, 1000);
        }
      }

      // Logout handler
      logoutButton.addEventListener("click", () => {
        // Clear all stored data
        localStorage.clear();
        // Redirect to landing page
        window.location.href = "landing.html";
      });

      sendButton.addEventListener("click", handleSendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          handleSendMessage();
        }
      });
    </script>
  </body>
</html>
